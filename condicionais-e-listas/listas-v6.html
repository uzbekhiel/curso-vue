<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>  


<div id="app">
    <ul>
        <li v-for="(cor,i) in cores">{{i+1}} - {{cor}}</li>
    </ul>
    <button @click="cores.push('branca')">Adicionar</button>
    <hr>
    <template v-for="(cor,i) in cores">
        <h1>{{cor}}</h1>
        <span>{{i+1}}</span>
    </template>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            <span v-for="(valor,chave,i) in pessoa">
                {{i}} - {{chave}} = {{valor}}
            </span>
        </li>
    </ul>
    <hr>
    <span v-for="n in 10">{{n}}</span>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            cores:['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas:[
                {nome: 'Ana', idade:26, peso: 59},
                {nome:'Saulo', idade:31, peso:90}
            ]
        }
    })
</script>

<style>
ul{
    list-style: none;
}
</style>
